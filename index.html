<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <audio src="/audio/soloharpa.mp3" autoplay loop></audio>
   <main class="BoxForm">
    <h1 class="titulo">Será que você vai <br>para o Céu ?</h1>
        <section class="center">
    
       <form class="space">
        
        <div class="boxname">
            <label id="texto"for="nome">Nome</label><br>
            <input class ="input" type="text" id="nome" name="nome">
        </div>

        <div class="boxEscolha">
            <p id="texto">Você gosta de cachorro?</p>

            <input  type="radio" id="Sim" name="dog" value="sim" >
            <label  id="opcao" for="Sim">Sim</label>
          

            <input type="radio" id="Não" name="dog" value="nao">
            <label id="opcao" for="Nao">Não</label>


        </div>

        <div class="boxfoto">
            <label id="texto" for="foto">Sua foto</label><br>
            <input class ="input" type="input" id="foto" name="foto" accept="image/png, image/jpeg" >
        </div>

        <div class="boxSubmit">
            <button type="submit">E N V I A R</button>
        </div>


       </form>
        </section>
    </main>

    
        <div class="hell">
            <h2>I N F E R N O</h2>
            <p class="frase">Espero que goste do calor</p>
            <center><img src="https://c.files.bbci.co.uk/68DF/production/_109474862_angrycat-index-getty3-3.jpg"  width="100" height="100"></center>
            <p class="frase">NOME</p>
        </div>
    
        <div class="heaven">
            <h3>C É U</h3>
            <p class="frase">Parabéns não fez mais que sua obrigação</p>
            <center><img src="https://www.dogtime.com/assets/uploads/2011/03/puppy-development-1280x720.jpg"  width="100" height="100"></center>
            <p class="frase">NOME</p>
        </div>
